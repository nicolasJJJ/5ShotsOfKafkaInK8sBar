# Is zookeeper really important ? I don't think so, new versions of Kafka don't need zookeeper, but i do this as an exercice to install and making work together dependences
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: zookeeper:3.5.8
        ports:
        - containerPort: 2181
